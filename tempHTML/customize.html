<html lang="en">

<head>
  <meta charset="UTF-8">

<body class= "row" style="margin-left: 2rem; margin-right: 2rem;">
    <nav style='padding: 20px; border-bottom: 3px solid #ccc; margin-bottom: 60px'>
             <p>CoolBob</p>
    </nav>

      <div class="nes-container is-centered col-lg-12 col-sm-12" style="background-image: url('../src/util/characterBG.png');">
        <form>
            <input name="hatLeft" type="image" src="../src/util/arrow.png" width=5% style=" -webkit-transform: scaleX(-1); transform: scaleX(-1); position:absolute; top: 30%; left: 20%;">
        </form>

        <img src="../src/assets/sprites/Untitled-Artwork-1.png" alt="character" width=35%>

        <form>
        <input name="hatRight" type="image" src="../src/util/arrow.png" width=5% style="position:absolute; top: 30%; right: 20%;">
        </form>

        <form>
            <input name="eyeLeft" type="image" src="../src/util/arrow.png" width=5% style=" -webkit-transform: scaleX(-1); transform: scaleX(-1); position:absolute; top: 50%; left: 20%;">
        </form>
        <form>
            <input name="eyeRight" type="image" src="../src/util/arrow.png" width=5% style="position:absolute; top: 50%; right: 20%;">
        </form>
            <form>
                <input name="mouthLeft" type="image" src="../src/util/arrow.png" width=5% style=" -webkit-transform: scaleX(-1); transform: scaleX(-1); position:absolute; top: 70%; left: 20%;">
            </form>
            <form>
                <input name="mouthRight" type="image" src="../src/util/arrow.png" width=5% style="position:absolute; top: 70%; right: 20%;">
            </form>
      </div>

      <div class="col-lg-12 col-sm-12" style="display: flex; justify-content: space-around;
      align-items: center;">
        <button type="button" class="nes-btn is-error">Take me Home!</button>
        <button type="button" class="nes-btn is-success">Save Changes!</button>
      </div>


</body>
